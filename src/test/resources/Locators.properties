Compose Button:
XPath: //div[text()='Compose']
CSS Selector: div[role='button'][gh='cm']
Recipient Input Field:

XPath: //textarea[@name='to']
CSS Selector: textarea[name='to']
Subject Input Field:

XPath: //input[@name='subjectbox']
